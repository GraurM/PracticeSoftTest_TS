name: BDD Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  bdd-tests:
    name: BDD Tests (Worker ${{ matrix.worker }}/${{ strategy.job-total }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [1, 2, 3]
      fail-fast: false
    
    steps:
      - name: ğŸ“‹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run BDD Tests (Parallel Worker ${{ matrix.worker }}/3)
        run: npm run test:bdd
        env:
          WORKER_INDEX: ${{ matrix.worker }}
          TOTAL_WORKERS: 3

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-worker-${{ matrix.worker }}
          path: |
            allure-results/
            allure-report/
          retention-days: 30

  merge-reports:
    name: Merge Test Reports
    runs-on: ubuntu-latest
    needs: [bdd-tests]
    if: always()

    steps:
      - name: ï¿½ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ğŸ“ Merge Allure Results
        run: |
          mkdir -p ./merged-allure-results
          find ./artifacts -type f -name "*.json" -path "*/allure-results/*" -exec cp {} ./merged-allure-results/ \;
          ls -la ./merged-allure-results/

      - name: ğŸ“Š Generate Merged Report
        run: npm run allure:generate -- ./merged-allure-results --clean -o ./allure-report

      - name: ğŸ“¤ Upload Merged Results
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-merged
          path: |
            merged-allure-results/
            allure-report/
          retention-days: 30

  publish-report:
    name: ğŸš€ Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [merge-reports]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Download Merged Artifacts
        uses: actions/download-artifact@v4
        with:
          name: bdd-results-merged
          path: ./reports

      - name: ğŸ¨ Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./reports

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  pr-comment:
    name: ğŸ’¬ Comment PR with Report
    runs-on: ubuntu-latest
    needs: [merge-reports]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: ğŸ“¥ Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: bdd-results-merged
        continue-on-error: true

      - name: ğŸ”— Construct Report URLs
        id: report-urls
        run: |
          REPO_OWNER=${{ github.repository_owner }}
          REPO_NAME=${{ github.event.repository.name }}
          ALLURE_REPORT_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}/allure-report"
          echo "allure_url=${ALLURE_REPORT_URL}" >> $GITHUB_OUTPUT

