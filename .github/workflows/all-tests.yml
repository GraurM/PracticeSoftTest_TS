name: BDD Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  bdd-tests:
    name: ðŸ§ª BDD Tests (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run BDD Tests (Shard ${{ matrix.shard }}/3)
        run: npm run test:bdd -- --shard=${{ matrix.shard }}/3
        env:
          CI: true

      - name: ðŸ“Š Generate Allure Results
        if: always()
        run: npm run allure:generate
        continue-on-error: true

      - name: ðŸ“¤ Upload Shard Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-results
          path: allure-results/
          retention-days: 30
          if-no-files-found: warn

  merge-reports:
    name: ðŸ“Š Merge Allure Reports
    runs-on: ubuntu-latest
    needs: bdd-tests
    if: always()

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Download All Shards
        uses: actions/download-artifact@v4
        with:
          pattern: shard-*-results
          path: ./all-shards
          merge-multiple: false

      - name: ðŸ“ Merge Allure Results
        run: |
          mkdir -p merged-results
          
          for dir in ./all-shards/shard-*-results; do
            if [ -d "$dir" ]; then
              cp -R "$dir"/* merged-results/ 2>/dev/null || true
            fi
          done

          echo "Merged files:"
          ls -lah merged-results || true

      - name: ðŸ“Š Generate Single-File Allure Report
        run: |
          npx allure generate merged-results \
            --clean \
            -o allure-report \
            --single-file

      - name: ðŸ“¤ Upload Final HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-single-html-report
          path: allure-report/index.html
          retention-days: 30
          if-no-files-found: error