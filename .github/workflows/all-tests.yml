name: BDD Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  prepare-config:
    name: âš™ï¸ Prepare Config
    runs-on: ubuntu-latest
    outputs:
      base_url: ${{ steps.resolve.outputs.base_url }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js (for config parsing)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸŒ Resolve BASE_URL from config/test-config.json
        id: resolve
        shell: bash
        run: |
          BASE_URL=$(node -e "const fs=require('node:fs');const c=JSON.parse(fs.readFileSync('config/test-config.json','utf8'));const v=String(c.BASE_URL||'').trim();if(!v){process.exit(1)};process.stdout.write(v)") || {
            echo "BASE_URL not found in config/test-config.json"
            exit 1
          }
          echo "base_url=$BASE_URL" >> "$GITHUB_OUTPUT"
          echo "Resolved BASE_URL=$BASE_URL"

  bdd-tests:
    name: ðŸ§ª BDD Tests (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run BDD Tests (Shard ${{ matrix.shard }}/3)
        run: |
          mkdir -p logs
          set -o pipefail
          npm run test:bdd -- --shard=${{ matrix.shard }}/3 2>&1 | tee logs/bdd-shard-${{ matrix.shard }}.log
        env:
          CI: true

      - name: ðŸ“Š Generate Allure Results
        if: always()
        run: npm run allure:generate
        continue-on-error: true

      - name: ðŸ“¤ Upload Shard Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shard-${{ matrix.shard }}-results
          path: |
            allure-results/
            logs/
          retention-days: 30
          if-no-files-found: error

  playwright-quality-tests:
    name: ðŸŽ­ Playwright Quality Tests
    runs-on: ubuntu-latest
    needs: [bdd-tests, prepare-config]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run Visual Tests
        id: visual
        continue-on-error: true
        run: |
          mkdir -p logs
          set -o pipefail
          npm run test:visual 2>&1 | tee logs/visual-tests.log
        env:
          CI: true
          BASE_URL: ${{ needs.prepare-config.outputs.base_url }}

      - name: â™¿ Run Accessibility Tests
        id: a11y
        if: always()
        continue-on-error: true
        run: |
          mkdir -p logs
          set -o pipefail
          npm run test:a11y 2>&1 | tee logs/accessibility-tests.log
        env:
          CI: true
          BASE_URL: ${{ needs.prepare-config.outputs.base_url }}

      - name: âœ… Validate Quality Steps
        if: always()
        run: |
          if [ "${{ steps.visual.outcome }}" != "success" ] || [ "${{ steps.a11y.outcome }}" != "success" ]; then
            echo "One or more quality test steps failed."
            echo "Visual outcome: ${{ steps.visual.outcome }}"
            echo "A11y outcome: ${{ steps.a11y.outcome }}"
            exit 1
          fi

      - name: ðŸ“¤ Upload Playwright Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-quality-report
          path: |
            playwright-report/
            test-results/
            logs/
          retention-days: 30
          if-no-files-found: error

  performance-tests:
    name: âš¡ Performance Tests (k6)
    runs-on: ubuntu-latest
    needs: prepare-config

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup k6
        uses: grafana/setup-k6-action@v1

      - name: ðŸ§ª Run k6 Performance Tests
        run: |
          mkdir -p logs k6-results
          set -o pipefail
          k6 run --summary-export=k6-results/k6-summary.json --out json=k6-results/k6-metrics.json tests/performance/homepage.k6.js 2>&1 | tee logs/k6-performance.log
        env:
          BASE_URL: ${{ needs.prepare-config.outputs.base_url }}
          CI: true

      - name: ðŸ“¤ Upload k6 Logs and Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: |
            logs/k6-performance.log
            k6-results/
          retention-days: 30
          if-no-files-found: error

  merge-reports:
    name: ðŸ“Š Merge Allure Reports
    runs-on: ubuntu-latest
    needs: bdd-tests
    if: always()

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Download All Shards
        uses: actions/download-artifact@v4
        with:
          pattern: shard-*-results
          path: ./all-shards
          merge-multiple: false

      - name: ðŸ“ Merge Allure Results
        run: |
          mkdir -p merged-results
          
          for dir in ./all-shards/shard-*-results; do
            if [ -d "$dir" ]; then
              cp -R "$dir"/* merged-results/ 2>/dev/null || true
            fi
          done

          echo "Merged files:"
          ls -lah merged-results || true

      - name: ðŸ“Š Generate Single-File Allure Report
        run: |
          npx allure generate merged-results \
            --clean \
            -o allure-report \
            --single-file

      - name: ðŸ“¤ Upload Final HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-single-html-report
          path: allure-report/index.html
          retention-days: 30
          if-no-files-found: error