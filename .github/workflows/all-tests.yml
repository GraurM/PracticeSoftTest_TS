name: BDD Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  bdd-tests:
    name: BDD Tests (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false
    
    steps:
      - name: ğŸ“‹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run BDD Tests (Shard ${{ matrix.shard }}/3)
        run: npm run test:bdd -- --shard=${{ matrix.shard }}/3
        env:
          CI: true
          SHARD: ${{ matrix.shard }}
          TOTAL_SHARDS: 3

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: npm run allure:generate
        continue-on-error: true

      - name: ğŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-shard-${{ matrix.shard }}
          path: |
            allure-results/
            allure-report/
          retention-days: 30
          if-no-files-found: warn

  merge-reports:
    name: ğŸ“Š Merge Test Reports
    runs-on: ubuntu-latest
    needs: [bdd-tests]
    if: always()

    steps:
      - name: ï¿½ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download All Shard Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bdd-results-shard-*
          path: ./all-shards
          merge-multiple: false

      - name: ğŸ“ Merge Allure Results from All Shards
        run: |
          echo "ğŸ“¦ Merging allure-results from all shards..."
          mkdir -p ./merged-allure-results
          
          # List all downloaded artifacts for debugging
          echo "ğŸ“‹ Available artifacts:"
          ls -lah ./all-shards/ || echo "No artifacts directory found"
          
          # Copy all allure-results from each shard with unique naming to avoid collisions
          for shard_dir in ./all-shards/bdd-results-shard-*/allure-results/; do
            if [ -d "$shard_dir" ]; then
              echo "Processing: $shard_dir"
              cp "$shard_dir"* ./merged-allure-results/ 2>/dev/null || true
            fi
          done
          
          # Check if any results were merged
          RESULT_COUNT=$(find ./merged-allure-results -type f | wc -l)
          echo "âœ… Merged $RESULT_COUNT result files"
          if [ $RESULT_COUNT -eq 0 ]; then
            echo "âš ï¸ Warning: No result files were merged!"
            ls -lah ./all-shards/ || true
          else
            ls -lah ./merged-allure-results/ | head -20
          fi
        continue-on-error: true

      - name: ğŸ“Š Generate Merged Allure Report
        run: npx allure generate ./merged-allure-results --clean -o ./allure-report --single-file
        continue-on-error: true



      - name: ğŸ“¤ Upload Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-merged
          path: ./allure-report/
          retention-days: 30
          if-no-files-found: ignore

      - name: ğŸ“„ Upload index.html as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-html
          path: ./allure-report/index.html
          retention-days: 30
          if-no-files-found: warn

  publish-report:
    name: ğŸš€ Publish Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: [merge-reports]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Download Merged Report
        uses: actions/download-artifact@v4
        with:
          name: bdd-results-merged
          path: ./allure-report
        continue-on-error: true

      - name: ğŸ¨ Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report
        continue-on-error: true

      - name: ğŸŒ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        continue-on-error: true

  pr-comment:
    name: ğŸ’¬ Comment PR with Report Link
    runs-on: ubuntu-latest
    needs: [merge-reports]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
