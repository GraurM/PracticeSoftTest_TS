name: BDD Tests with Allure Reporting

on:
  workflow_dispatch:
    inputs:
      headless:
        description: 'Run tests in headless mode'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test:
    name: Run BDD Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run BDD tests
        run: npm run test:bdd
        env:
          HEADLESS: ${{ github.event.inputs.headless || 'true' }}

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      - name: Upload BDD results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-node-${{ matrix.node-version }}
          path: |
            allure-results/
            playwright-report/
          retention-days: 30

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-node-${{ matrix.node-version }}
          path: allure-report/
          retention-days: 30

  publish-report:
    name: Publish Test Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Publish Allure report
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-node-20.x
          destination_dir: allure-report

      - name: Comment PR with report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… BDD tests completed. Check artifacts for detailed results and Allure reports.'
            })
